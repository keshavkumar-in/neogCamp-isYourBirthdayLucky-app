<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h1>Is Your Birthday Lucky?</h1>
            <p>Enter your Date of Birth and Lucky Number to find out wheather your Date of Birth is lucky or not!</p>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label for="Dob">Date of Birth:</label>
              <input type="date" id="TxtDob" />
            </div>
            <div class="input-group">
              <label for="Dob">Lucky Number:</label>
              <input type="text" id="TxtLuckyNo" />
            </div>
            <button class="btn" id="checkBtn">Check</button>
          </div>
          <div class="card-footer">
            <strong>Privacy Notice:</strong> We do not store your information.
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="social">
              <ul>
                <li><a href="https://twitter.com/keshavkumar_in" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/keshavkumar-in" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a></li>
                <li><a href="https://linkedin.com/in/keshavkumar-in" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="https://keshavkumar.in/" target="_blank" rel="noopener noreferrer"><i class="fas fa-globe"></i></a></li>
              </ul>
            </div>
            <p>Copyright &copy; 2021. All Rights Reserved. <a href="https://keshavkumar.in/" target="__blank">Keshav Kumar</a>.</p>
          </div>
        </div>
      </div>
      <div class="modal" id="modal">
        <div class="modal-content" id="content">
          <span class="close">&times;</span>
          <div id="modalBody">
            
          </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
